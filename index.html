<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free QR Code Generator - Create QR codes for URLs, social media, WiFi, and more with custom logos and text">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/simpleicons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="min-h-screen py-8 px-4">
    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8 relative">
            <div class="absolute top-0 right-0 flex items-center gap-3">
                <!-- Language Toggle -->
                <button onclick="toggleLanguage()" class="flex items-center gap-2 px-3 py-2 rounded-lg bg-white dark:bg-gray-800 card-bg border-2 border-gray-200 hover:border-indigo-500 transition-all shadow-sm">
                    <span class="text-lg">üåê</span>
                    <span id="langText" class="text-sm font-medium text-gray-700 dark:text-gray-300">VI</span>
                </button>
                
                <!-- Dark Mode Toggle -->
                <button onclick="toggleDarkMode()" class="p-2 rounded-lg bg-white dark:bg-gray-800 card-bg border-2 border-gray-200 hover:border-indigo-500 transition-all shadow-sm">
                    <span id="darkModeIcon" class="text-xl">üåô</span>
                </button>
            </div>
            
            <h1 class="text-5xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-3">QR ƒêVL-IT</h1>
            <p class="text-gray-600 dark:text-gray-400" data-i18n="subtitle"></p>
            <a href="https://github.com/datdevl" target="_blank" class="inline-flex items-center gap-2 mt-3 text-sm text-gray-500 hover:text-indigo-600 transition">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                Star on GitHub
            </a>
        </div>

        <!-- Main Card -->
        <div class="bg-white dark:bg-gray-800 card-bg rounded-2xl shadow-xl border border-gray-100 p-8">
            <!-- Data Type Selection -->
            <div>
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-6" data-i18n="select_data_type"></h2>
                
                <!-- Data Type Grid -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                    <div class="data-card active-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="url">
                        <div class="text-4xl mb-2"><i class="fas fa-link text-indigo-600"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">URL</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="text">
                        <div class="text-4xl mb-2"><i class="fas fa-font text-gray-700"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">Text</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="email">
                        <div class="text-4xl mb-2"><i class="fas fa-envelope text-red-500"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">Email</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="phone">
                        <div class="text-4xl mb-2"><i class="fas fa-phone text-green-600"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">Phone</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="sms">
                        <div class="text-4xl mb-2"><i class="fas fa-sms text-blue-500"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">SMS</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="wifi">
                        <div class="text-4xl mb-2"><i class="fas fa-wifi text-cyan-600"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">WiFi</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="snapchat">
                        <div class="text-4xl mb-2"><i class="fab fa-snapchat text-yellow-400"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">Snapchat</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="file">
                        <div class="text-4xl mb-2"><i class="fas fa-file text-purple-600"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">File</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="address">
                        <div class="text-4xl mb-2"><i class="fas fa-map-marker-alt text-red-600"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">Address</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="whatsapp">
                        <div class="text-4xl mb-2"><i class="fab fa-whatsapp text-green-500"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">WhatsApp</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="youtube">
                        <div class="text-4xl mb-2"><i class="fab fa-youtube text-red-600"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">YouTube</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="instagram">
                        <div class="text-4xl mb-2"><i class="fab fa-instagram text-pink-600"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">Instagram</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="linkedin">
                        <div class="text-4xl mb-2"><i class="fab fa-linkedin text-blue-700"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">LinkedIn</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="facebook">
                        <div class="text-4xl mb-2"><i class="fab fa-facebook text-blue-600"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">Facebook</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="x">
                        <div class="text-4xl mb-2"><i class="fab fa-x-twitter text-gray-800"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">X (Twitter)</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="discord">
                        <div class="text-4xl mb-2"><i class="fab fa-discord text-indigo-600"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">Discord</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="telegram">
                        <div class="text-4xl mb-2"><i class="fab fa-telegram text-blue-500"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">Telegram</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="tiktok">
                        <div class="text-4xl mb-2"><i class="fab fa-tiktok text-gray-800"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">TikTok</div>
                    </div>
                    <div class="data-card card-bg p-4 rounded-xl border-2 border-gray-200 text-center" data-type="spotify">
                        <div class="text-4xl mb-2"><i class="fab fa-spotify text-green-600"></i></div>
                        <div class="text-sm font-medium text-gray-700 dark:text-gray-300">Spotify</div>
                    </div>
                </div>

                <!-- Input Fields Container -->
                <div id="inputFields" class="space-y-4 mb-6"></div>
            </div>

            <!-- Customization Options -->
            <div class="mt-8">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-6" data-i18n="customize_qr"></h2>
                
                <div class="space-y-6">
                
                <!-- QR Style & Colors -->
                <div class="space-y-6">
                    <div class="card-bg rounded-xl p-6 border border-gray-200">
                        <p class="text-sm font-semibold text-gray-800 dark:text-gray-100 mb-4 flex items-center gap-2">
                            <span>üé®</span>
                            <span data-i18n="qr_colors">M√†u s·∫Øc QR Code:</span>
                        </p>
                        
                        <div class="grid md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="text-xs text-gray-600 dark:text-gray-400 font-medium mb-2 block" data-i18n="qr_color"></label>
                                <input type="color" id="qrColorDark" value="#000000" class="w-full h-12 border-2 border-gray-200 dark:border-gray-600 rounded-xl cursor-pointer">
                            </div>
                            <div>
                                <label class="text-xs text-gray-600 dark:text-gray-400 font-medium mb-2 block" data-i18n="bg_color"></label>
                                <input type="color" id="qrColorLight" value="#ffffff" class="w-full h-12 border-2 border-gray-200 dark:border-gray-600 rounded-xl cursor-pointer">
                            </div>
                        </div>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-2" data-i18n="color_warning"></p>
                    </div>

                    <!-- Center Customization -->
                    <div class="card-bg rounded-xl p-6 border border-gray-200">
                        <p class="text-sm font-semibold text-gray-800 dark:text-gray-100 mb-4" data-i18n="customize_center"></p>
                        
                        <div class="space-y-3">
                            <label class="flex items-center p-3 rounded-lg border-2 border-gray-200 dark:border-gray-600 cursor-pointer hover:border-indigo-500 transition-all">
                                <input type="radio" name="centerOption" value="logo" class="mr-3 w-4 h-4 text-indigo-600">
                                <div class="flex-1">
                                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300" data-i18n="add_logo"></span>
                                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1" data-i18n="add_logo_hint"></p>
                                </div>
                            </label>
                            <input type="file" id="logoFile" accept="image/*" class="w-full px-4 py-3 border-2 input-bg rounded-xl transition-all" disabled>

                            <div id="logoPreview" class="hidden mt-2 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg"></div>
                            <label class="flex items-center p-3 rounded-lg border-2 border-gray-200 dark:border-gray-600 cursor-pointer hover:border-indigo-500 transition-all">
                                <input type="radio" name="centerOption" value="text" class="mr-3 w-4 h-4 text-indigo-600">
                                <div class="flex-1">
                                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300" data-i18n="add_text"></span>
                                </div>
                            </label>
                            <input type="text" id="centerText" placeholder="Nh·∫≠p g√¨ ƒë√≥..." class="w-full px-4 py-3 border-2 input-bg rounded-xl transition-all mb-2" disabled>
                            <div class="flex items-center gap-3">
                                <label class="text-sm text-gray-600 dark:text-gray-400 font-medium" data-i18n="text_color"></label>
                                <input type="color" id="centerTextColor" value="#000000" class="h-10 w-24 border-2 border-gray-200 dark:border-gray-600 rounded-lg cursor-pointer" disabled>
                            </div>

                            <label class="flex items-center p-3 rounded-lg border-2 border-gray-200 dark:border-gray-600 cursor-pointer hover:border-indigo-500 transition-all">
                                <input type="radio" name="centerOption" value="none" class="mr-3 w-4 h-4 text-indigo-600" checked>
                                <div class="flex-1">
                                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300" data-i18n="none"></span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Campaign Tracking -->
                    <div id="campaignSection" class="hidden card-bg rounded-xl p-6 border border-gray-200">
                        <label class="flex items-center mb-4 cursor-pointer">
                            <input type="checkbox" id="enableCampaign" class="mr-3 w-4 h-4 text-indigo-600 rounded">
                            <div>
                                <span class="text-sm font-semibold text-gray-800 dark:text-gray-100 flex items-center gap-2">
                                    <span>üìä</span>
                                    <span data-i18n="campaign_title">Google Campaign Tracking</span>
                                </span>
                                <p class="text-xs text-gray-600 dark:text-gray-400 mt-1" data-i18n="campaign_desc"></p>
                            </div>
                        </label>
                        <div id="campaignFields" class="space-y-3 hidden">
                            <input type="text" id="utmSource" placeholder="üìå Campaign Source (utm_source)" class="w-full px-4 py-3 border-2 input-bg rounded-xl">
                            <input type="text" id="utmMedium" placeholder="üîó Campaign Medium (utm_medium)" class="w-full px-4 py-3 border-2 input-bg rounded-xl">
                            <input type="text" id="utmCampaign" placeholder="üéØ Campaign Name (utm_campaign)" class="w-full px-4 py-3 border-2 input-bg rounded-xl">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Live Preview Section -->
            <div class="mt-8 pt-8 border-t border-gray-200 dark:border-gray-700">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-6" data-i18n="qr_preview">Live Preview</h2>
                
                <!-- QR Preview -->
                <div class="card-bg rounded-xl p-6 border border-gray-200 mb-6">
                    <!-- ALWAYS WHITE BACKGROUND for QR scanability -->
                    <div id="qrcode" class="flex justify-center p-6 bg-white rounded-xl border-2 border-gray-300 dark:border-gray-500 min-h-[340px] items-center">
                        <p class="text-gray-400" data-i18n="qr_preview_here"></p>
                    </div>
                </div>
                
                <!-- Export Buttons (shown after QR generated) -->
                <div id="downloadSection" class="hidden card-bg rounded-xl p-6 border border-gray-200">
                    <p class="text-sm font-semibold text-gray-700 dark:text-gray-300 text-center mb-4" data-i18n="export_format"></p>
                    <div class="grid grid-cols-3 gap-4">
                        <button onclick="downloadQR('png')" class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-4 px-4 rounded-xl transition-all transform hover:scale-105 shadow-lg flex flex-col items-center gap-2">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <span>PNG</span>
                        </button>
                        <button onclick="downloadQR('svg')" class="bg-gradient-to-r from-blue-500 to-cyan-600 hover:from-blue-600 hover:to-cyan-700 text-white font-bold py-4 px-4 rounded-xl transition-all transform hover:scale-105 shadow-lg flex flex-col items-center gap-2">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"></path></svg>
                            <span>SVG</span>
                        </button>
                        <button onclick="downloadQR('pdf')" class="bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white font-bold py-4 px-4 rounded-xl transition-all transform hover:scale-105 shadow-lg flex flex-col items-center gap-2">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                            <span>PDF</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load JS Modules -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
